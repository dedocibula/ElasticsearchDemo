{{set . "title" "Quiz"}}
{{template "header.html" .}}

<div class="container theme-showcase" role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <h1 class="emphasized">Quiz Results</h1>
    <p>
      <ol>
        {{range .results}}
          <li>{{.Nickname}} {{.Timestamp}}</li>
        {{end}}
      </ol>
    <p>
  </div>

  {{template "extra-content.html" .}}

</div> <!-- /container -->

{{template "footer.html" .}}
